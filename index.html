	<script type="text/javascript">
		var dialog = 0;
		var music = 0;
		var audio = new Audio('sounds/background.mp3'); 
		//$('.myAudio').play();
		$(document).ready(function(){




			$(".gameArea").fadeIn("");

			$(".loadArea").css("display", "none");
			$("#myModal").modal("show");

			$(".musicArea").click(function(){
				if(music == 0){
					$(".musicArea").css("background", "#cc3300");
					$(".musicIcon").html("<i class='fa fa-volume-off'></i>");
					music = 1;
					audio.pause();
				}else{
					$(".musicArea").css("background", "#339933");
					$(".musicIcon").html("<i class='fa fa-volume-up'></i>");
					 audio.play();
					music = 0;
				}
			});

			$(".strtBtn").click(function(){
				dialog = 1;
				 
				 audio.play();
				 audio.volume = .2;
				 audio.loop = true;

				 $(".musicArea").fadeIn("");
				 $("body").css("cursor", "url(assets/images/aim.png) 45 45, auto");
				 $("canvas").css("background", "url('assets/images/ba1.png')");
				 $("canvas").css("background-size", "cover");
				 $("canvas").css("background-repeat", "none");
			});

			$("canvas").click(function(){
				if(dialog == 0){
					$("#myModal").modal("show");
				}
			});

		 

			$(".exitBtn").click(function(){
				window.top.close();
			});


		});
	</script>
